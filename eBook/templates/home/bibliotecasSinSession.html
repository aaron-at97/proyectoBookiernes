{% load static %}
{% block search %}
    <style>
        .navbar li {
            float: left;
            width: auto;
        }


        .form-group {
            width: 70%;
            float: left;
        }
    </style>

    <nav class="navbar negro-bg menu2" style="width: auto; position: fixed; background-color: #161719 !important;">
        <div class="container-fluid">
            <div class="buscadorcle navbar-form navbar-left" style="margin: 15px;">
                <div class="form-group" style="padding-left: 20px;">
                    <input type="text" class="form-control" name="buscador" id="buscardor" value=""
                           placeholder="Titulo">
                </div>
                <button id="botonB" class="btn btn-default">Buscar</button>
            </div>
        </div><!-- /.container-fluid -->
    </nav>
{% endblock %}
{% block contents %}

    <!-- cuerpo -->
    <link rel="stylesheet" href="{% static 'css/biblioteca.css' %}"/>
    <style>
        .album-results figure {
            height: 450px !important;
        }
    </style>
    <div class="container-fluid">
        <div class="album-results">
            <div class="row" id="poner">
                <h1> Libros publicados </h1>
                {% for element in object_list %}
                    {% for element2 in element.books.all %}
                        <li class='col-xs-12 col-sm-6 col-md-3 col-lg-2 js-album-results-1 borde'>
                            <figure>
                                <div class='box'>
                                    <div class='content'>
                                        <img class='img-responsive'
                                             src='{% static '/img/Libros/' %}{{ element2 }}/0.jpg'>
                                    </div>
                                </div>

                                <div class='content-overlay'></div>
                                <div class='content-details'>
                                    <form action='#' method='post'>
                                        <figcaption class='album-play-button'>
                                            <h2 class='text-white'><input type='hidden' name='libro'
                                                                          value='{{ element2 }}'>{{ element2 }}
                                            </h2></input>
                                            <h4 class='text-white'><input type='hidden' name='autor'
                                                                          value='Ken Follet'>{{ element.name }}
                                            </h4></input>
                                            <div id='segmented-play-now' class='btn btn-link'>
                                                <a href="{% url 'libroSinSession' element2 element.name  %}" class='azul-claro'
                                                   value='LEER YA'>
                                                    LEER YA</a>
                                            </div>
                                        </figcaption>
                                    </form>

                                </div>
                            </figure>
                        </li>
                    {% endfor %}
                {% endfor %}
            </div>
        </div>
    </div>
    <input style="display: none" type="submit" id="valmenu" value="book2"/>

{% endblock %}
