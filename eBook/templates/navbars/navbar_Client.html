
<script>
    $(document).ready(function () {
        var value = $("#valmenu").val();
        // Checking for blank fields.
        if (value === 'book1') {
            $('.book1').addClass('active');
        }
        else if (value === 'book2') {
            $('.book2').addClass('active');
        }
        else if (value === 'book4') {

        }
    });
</script>
